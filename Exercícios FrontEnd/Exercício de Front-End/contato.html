<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgencyG - Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #222;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        header h1 {
            color: #E91E63;
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }
        nav a:hover {
            color: #E91E63;
        }
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            width: 150px;
            z-index: 1000;
        }
        .menu.show {
            display: flex;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1em;
            text-align: left;
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        .menu a:hover {
            background-color: #444;
        }
        .menu-btn {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: #E91E63;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 40px 0;
        }
        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            background-color: #222;
            color: #fff;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #ccc;
        }
        .contact-form button {
            background-color: #E91E63;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #c2185b;
        }
        .contact-form textarea {
            resize: none;
        }
        .contact-form input[type="checkbox"] {
            width: 10px;
            height: 10px;
            margin-right: 10px;
            flex-shrink: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #222;
            border: 1px solid #fff;
            border-radius: 3px;
        }
        .contact-form input[type="checkbox"]:checked {
            background-color: #E91E63;
        }
        .contact-form label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #ccc;
        }
        footer {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            text-align: center;
        }
        footer div {
            margin: 10px;
            flex: 1 1 200px;
        }
        footer a {
            color: #E91E63;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            header h1 {
                font-size: 1.5em;
            }
            nav {
                display: none;
            }
            .menu-btn {
                display: block;
                align-self: center;
            }
            .contact-form {
                width: 90%;
            }
        }
        a {
            text-decoration: none;
        }
        h2 {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html"><h1>AgencyG</h1></a>
            <nav>
                <a href="sobrenos.html">Sobre nós</a>
                <a href="contato.html">Contato</a>
            </nav>
            <div class="menu-btn">☰</div>
            <div class="menu">
                <a href="sobrenos.html">Sobre nós</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            <form class="contact-form" action="confirmacao.html" method="post" onsubmit="return redirectToConfirmation(event)">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
                <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                <label>
                    <input type="checkbox" name="subscribe"> Desejo receber novidades por email
                </label>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="container footer-content">
            <div>
                <h3>AgencyG</h3>
                <p>Contate-nos:</p>
                <p>+55 9999-9999</p>
                <p>agencyg@email.com</p>
                <p>Brazil, Rio de Janeiro - RJ</p>
            </div>
            <div>
                <h3>Companhia</h3>
                <a href="sobrenos.html">Sobre nós</a>
                <a href="#">Sustentabilidade</a>
                <a href="#">Carreiras</a>
            </div>
            <div>
                <h3>Mídias sociais</h3>
                <a href="#">LinkedIn</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
    <script>
        function redirectToConfirmation(event) {
            event.preventDefault();
            window.location.href = 'enviook.html';
            return false;
        }
        
        $(document).ready(function() {
            const menuBtn = $('.menu-btn');
            const menu = $('.menu');

            menuBtn.on('click', function() {
                menu.toggleClass('show');
            });

            $(document).on('click', function(event) {
                if (!menu.is(event.target) && !menuBtn.is(event.target) && menu.has(event.target).length === 0) {
                    menu.removeClass('show');
                }
            });
        });
    </script>
</body>
</html>
